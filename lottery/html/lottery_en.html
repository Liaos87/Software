<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Program</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lottery Program</h1>
    <button onclick="importExcel()">Import Excel File</button>
    <button onclick="draw()">Draw Lucky User</button>
    <div id="result"></div>

    <script>
        let names = [];

        // Import Excel file
        function importExcel() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx, .xls';

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Read the first sheet
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    // Extract `name` or `username` field
                    names = jsonData.map(row => row.name || row.username).filter(Boolean);

                    if (names.length > 0) {
                        alert('Excel file imported successfully. Loaded ' + names.length + ' users!');
                    } else {
                        alert('No valid `name` or `username` field found. Please check the Excel file!');
                    }
                };

                reader.readAsArrayBuffer(file);
            });

            input.click();
        }

        // Draw a lucky user
        function draw() {
            if (names.length === 0) {
                alert('Please import an Excel file first!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * names.length);
            const luckyUser = names[randomIndex];

            document.getElementById('result').innerText = 'ðŸŽ‰ Congratulations to the lucky user: ' + luckyUser + ' ðŸŽ‰';
            alert('ðŸŽ‰ Congratulations to the lucky user: ' + luckyUser + ' ðŸŽ‰');
        }
    </script>
</body>
</html>
